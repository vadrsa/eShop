<div id="carousel" class="carousel slide" data-ride="carousel" [ngClass]="loading? 'loading': ''">
  <ol class="carousel-indicators">
    <li *ngFor="let item of slideItems" [(ngClass)]="item.class" data-target="#carousel" attr.data-slide-to="{{item.orderID}}"></li>
  </ol>
  <div class="carousel-inner">
    <div *ngFor="let item of slideItems" class="carousel-item" [(ngClass)]="item.class">
      <img class="d-block w-100" (load)='imageLoaded(item)' (error)='imageFailed(item)' src="{{item.image}}" alt="{{item.description}}">
      <div *ngIf='item.description' class="carousel-caption d-none d-md-block">
          <h5>{{item.description}}</h5>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <div *ngIf='loading' class="dimmer">
    <div class="loader"></div>
  </div>
</div>
