<div id="alert-messages">
    <div *ngFor="let message of messages">
        <div *ngIf='message' class='alert-dismissible fade show' [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" role="alert">
            {{message.text}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
